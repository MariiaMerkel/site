<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#">
        <h2>Регистрация</h2>
        Ваше имя <input type="text" placeholder="Введите ваше имя"><br>
        Пароль <input type="password" name="" id="" placeholder="Перед вводом пароля убедитесь что выбран английский язык и ненажат Caps Lock"><br>
        Почта <input type="mail" placeholder="example_mail@mail.ru"><br>
        Дата рождения <input type="date"><br>
        Год завершения
        <select name="" id="">
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br>
        Ваши пожелания
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="checkbox" id="agree">
        <label for="agree">Согласен с условиями</label> 
    </form>
</body>
</html>
